<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 166.32 35.77"
     preserveAspectRatio="xMidYMid meet"
     fill="currentColor"
     version="1.1">

  <!-- Cloud + Prompt Icon -->
  <g transform="translate(0,2) scale(0.17)">
